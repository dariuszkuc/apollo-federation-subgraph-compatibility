name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: '16'
      #     check-latest: true

      #Setup project and package extension
      - run: npm install
      - run: npm run setup
      - run: npm run test
        env:
          DEBUG: docker,test
          API_KEY_APPSYNC: ${{ secrets.API_KEY_APPSYNC }}
          URL_APPSYNC: ${{ secrets.URL_APPSYNC }}
          URL_STEPZEN: ${{ secrets.URL_STEPZEN }}

      - name: results summary
        run: cat results.md > $GITHUB_STEP_SUMMARY

      - name: upload results
        uses: actions/upload-artifact@v3
        with:
          name: results.md
          path: ./results.md
          retention-days: 1

  release:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - name: download results
        uses: actions/download-artifact@v3
        with:
          name: results.md
      - id: create-version
        uses: actions/github-script@v4
        with:
          script: |
            const num = context.runNumber;
            const sha = context.sha.substring(0,7);
            const branch = context.ref.split('/').pop();
            const version = `1.0.${num}-${sha}-${branch}`;

            core.exportVariable('GITHUB_SHA_SHORT',sha);
            core.exportVariable('GITHUB_BRANCH_SLUG', branch);
            core.exportVariable('VERSION', version);

      #Create new release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false

      #Upload Results to release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./results.md
          asset_name: apollo-federation-subgraph-compatibility-results-${{ env.VERSION }}.md
          asset_content_type: text/markdown

  build-pages:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: download results
        uses: actions/download-artifact@v3
        with:
          name: results.md
      - name: create docs
        run: |
          mkdir docs
          mv results.md docs/index.md
      - name: setup pages
        uses: actions/configure-pages@v2
      - name: build with jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v1

  publish-pages:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
